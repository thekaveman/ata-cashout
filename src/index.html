<!doctype html>
<html lang="en" ng-app="ataCashout" ng-strict-di>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css:dist styles/vendor.min.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css" />
    <!-- /build -->

    <link rel="stylesheet" href="styles/app.css" />

    <!-- build:js:dist scripts/vendor.min.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-select/dist/select.js"></script>
    <!-- /build -->

    <!-- build:js:dist scripts/app.min.js -->
    <script src="ataCashout.js"></script>
    <!-- /build -->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="page-header">ATA Cashout Calculator</h1>
      <p>Use this calculator to determine how best to use and save your accrued leave time.</p>
      <p>Every attempt has been made to present accurate information. <strong>Always</strong> double check the results.</p>
      <cashout-calculator></cashout-calculator>
      <hr>
      <footer>
        <div class="pull-left">
          <p>
            <span class="fa fa-fw fa-github"></span>
            <a href="https://github.com/thekaveman/ata-cashout" target="_blank">ata-cashout</a> is open source software licensed under
            <a href="https://github.com/thekaveman/ata-cashout/blob/master/LICENSE.txt" target="_blank">MIT</a>
          </p>
          <p>
            Made with <span class="fa fa-fw fa-heart"></span> by <a href="https://github.com/thekaveman" target="_blank">thekaveman</a> in Venice, CA
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
