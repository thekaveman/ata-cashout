<div class="panel panel-primary">
  <div class="panel-heading">
    <strong>About Your Accruals</strong>
  </div>
  <div class="panel-body">
    <div class="form">
      <div class="form-group">
        <label>Holiday / Floating Holiday</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="" ng-model="member.accrued.holiday">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
      <div class="form-group">
        <label>Personal Leave</label>
        <div class="row">
          <div class="col-md-6">
            <label>Accrued</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" ng-model="member.accrued.personal">
              <div class="input-group-addon">hours</div>
            </div>
          </div>
          <div class="col-md-6">
            <label>In bank</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" ng-model="member.accrued.personalBank">
              <div class="input-group-addon">hours</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Sick</label>
        <div class="row">
          <div class="col-xs-6">
            <label>Used this fiscal year</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" ng-model="member.used.sick">
              <div class="input-group-addon">hours</div>
            </div>
          </div>
          <div class="col-xs-6">
            <label>In bank</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="" ng-model="member.accrued.sick">
              <div class="input-group-addon">hours</div>
            </div>
          </div>
        </div>

      </div>
      <div class="form-group">
        <label>Vacation</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="" ng-model="member.accrued.vacation">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
    </div>
  </div>
</div>
