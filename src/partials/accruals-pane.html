<div class="panel panel-primary">
  <div class="panel-heading">
    <strong>About Your Accruals</strong>
  </div>
  <div class="panel-body">
    <div class="form">
      <div class="form-group">
        <label>Holiday / Floating Holiday</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="" ng-model="member.accruals.holiday">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
      <div class="form-group">
        <label>Personal Leave</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="" ng-model="member.accruals.personal">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
      <div class="form-group">
        <label>Personal Leave Bank</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="" ng-model="member.accruals.personalBank">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
      <div class="form-group">
        <label>Sick</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="" ng-model="member.accruals.sick">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
      <div class="form-group">
        <label>Vacation</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="" ng-model="member.accruals.vacation">
          <div class="input-group-addon">hours</div>
        </div>
      </div>
    </div>
  </div>
</div>
