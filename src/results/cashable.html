<h3>Cashable</h3>
<p class="lead" ng-if="result.cashable > 0">
    <span class="glyphicon glyphicon-time"></span> {{ result.cashable }} hours
    <span class="glyphicon glyphicon-arrow-right"></span>
    ${{ result.cashable * result.member.payRate | number:2 }}
</p>
<p ng-if="cashable <= 0">
  No cashable hours.
</p>
