<div ng-if="show.lost()">
  <h2>Lost</h2>
  <div class="well">
    <span class="glyphicon glyphicon-exclamation-sign"></span> <span ng-bind="hours()"></span> hours
    <span class="fa fa-fw fa-arrow-right"></span> $<span ng-bind="amount()"></span>
  </div>
  <div class="show.notes()">
    <p class="text-muted" ng-repeat="msg in notes()" ng-bind="msg.text"></p>
  </div>
</div>
